    <!-- MODAL -->
    <div class="modal fade" id="newUser" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white text-center">
                    <h5>Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action=" " id="myForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="fullname" class="form-label">Fullname</label><br>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label><br>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label><br>
                                <textarea class="form-control" name="address" id="address" rows="1"></textarea>
                            </div>

                            <div class="col-12">
                                <label for="phone" class="form-label">Phone</label><br>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer border-0">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="submit" form="myForm" class="btn btn-success">Save changes</button>
                </div>

            </div>
        </div>
